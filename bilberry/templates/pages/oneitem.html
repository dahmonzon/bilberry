{% extends '../layouts/base.html' %}
{% load staticfiles %}
{% block style%}
       <link rel="stylesheet" type='text/css' href="{% static 'css/oneitem.css' %}">
{% endblock%}
{% block content %}
{% if image == None %}
    <h1>Ooops you have already seen all unchecked images <a href="{% url 'home' %}"> click here for home </a></h1>
{% else %}
<div class="one-item-body">
         <img src={{image.images.url}} alt="une image" width='650px' height='600px'>

         <div class="item-choose">
                <button class="reject"  id="{{image.id}}" onclick="setImageAsReject(this)">Reject</button>
                <button class="keept" id="{{image.id}}" onclick="setImageAsKeept(this)">Keept</button> 
                {% comment %} <a class="reject" href="{% url 'treate' action='reject' id=image.id %}"> Reject</a>
                <a class="keept" href="{% url 'treate' action='keept' id=image.id %}"> Keept</a> {% endcomment %}
         </div>
          <script src=" {% static 'javascript/onePerPage.js' %} "></script>
</div>
{% endif %}
{% endblock content %}
